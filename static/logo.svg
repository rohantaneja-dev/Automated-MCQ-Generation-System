<!-- static/logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160" role="img" aria-label="Rohan Taneja logo">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b7285"></stop>
      <stop offset="1" stop-color="#0f9d58"></stop>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0b7285" flood-opacity="0.12"></feDropShadow>
    </filter>
  </defs>

  <rect rx="20" ry="20" width="160" height="160" fill="url(#g)" filter="url(#s)"></rect>
  <g font-family="Poppins, sans-serif" text-anchor="middle">
    <text x="80" y="95" font-size="56" fill="#fff" font-weight="700">RT</text>
  </g>

  <!-- small emblem to hint 'education' -->
  <g transform="translate(112,112) rotate(-18)">
    <rect x="-10" y="-22" width="22" height="4" rx="1" fill="rgba(255,255,255,0.14)"></rect>
    <path d="M-6 -18 L6 -18 L0 -6 Z" fill="rgba(255,255,255,0.18)"></path>
  </g>
</svg>
